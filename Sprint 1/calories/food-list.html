<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="stylesheet" href="food-list.css">
</head>
<body>
    <h1>Food List</h1>
    <form id="add-food-form">
        <input id="food-name" type="text" placeholder="Food name" required />
        <input id="food-calories" type="number" placeholder="Calories" required min="0" />
        <button type="submit">Add</button>
    </form>

    <ul id="food-list">
        <!-- Food items will be added here -->
    </ul>

    <div id="message" aria-live="polite"></div>
    <script src="food-list.js"></script>
</body>
</html>
